<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<meta charset="ISO-8859-1">
	<title>MyCoolApp - Add employee</title>
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
		
		<form action="#" th:action="@{save}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{lastName}" placeholder="Last name"  class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Email"  class="form-control mb-4 col-4">
		
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/employees/showFormForAdd}">Back to Employees list</a>
	</div>
</body>
</html>
